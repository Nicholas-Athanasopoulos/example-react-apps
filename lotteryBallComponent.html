<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Basic React App</title>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
    

    
    class Lotteryball extends React.Component{
        render(){
        var lotteryballStyle = {
            padding: 5,
            margin: 10,
            backgroundColor: this.props.color, 
            color: "white",
            display: "inline-block",
            fontFamily: "Arial",
            fontSize: 40,
            textAlign: "center",
            borderRadius: 45,
            width: 45
            
        };
        
        return (
            <div style={lotteryballStyle}>
                {this.props.children} 
            </div>
        )
    }
}
    
    ReactDOM.render(
        <div>
            <Lotteryball color="red" >1</Lotteryball>
            <Lotteryball color="blue">13</Lotteryball>
            <Lotteryball color="pink">24</Lotteryball>
            <Lotteryball color="purple">39</Lotteryball>
            <Lotteryball color="green">42</Lotteryball>
            <Lotteryball color="brown">49</Lotteryball>
        </div>,
    document.querySelector("#container")
    );
</script>
</body>

</html>
